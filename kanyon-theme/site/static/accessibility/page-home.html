<!DOCTYPE html>
<html lang="en">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<title>Accessibility Report</title>
		<style>
			* {
				box-sizing: border-box;
			}

			html {
				font-family: "Neue Haas Grotesk Text Std", Helvetica, Arial, sans-serif;
			}

				body {
					max-width: 740px;

					margin: 0 auto;
					padding: 0 20px;
				}

					h1, h2, h3, h4, h5, h6 {
						font-family: "Neue Haas Grotesk Display Std", Helvetica, Arial, sans-serif;
					}

					h4, h5, h6 {
						font-weight: 400;
					}

					.results_header {
						padding: 40px 0;
					}

						.results_title {}

						.results {}

							.result_type {
								color: inherit;
								display: inline-block;
								margin-right: 10px;
								padding: 6px 10px;
								text-decoration: none;
							}

							.error {
								background: #ffcaca;
								border: 1px solid #faabab;
							}

							.warning {
								background: #fffaca;
								border: 1px solid #f0e8a0;
							}

					.report_item {
						margin: 20px 0;
						padding: 20px;
					}

						.report_item_title {
							margin: 0 0 20px;
						}

						.report_item_code {
							margin: 0 0 20px;
						}

						.report_item_context {
							max-width: 100%;

							background: rgba(0, 0, 0, .05);
							border-left: 3px solid;
							display: inline-block;
							font-size: 16px;
							margin: 0;
							overflow-x: auto;
							padding: 20px;
						}
		</style>
	</head>
	<body>
		<header class="results_header">
			<h1 class="results_title">Page Home Report</h1>
			<div class="results">
				<a class="result_type error" href="#errors"><strong>0</strong> errors</a>
				<a class="result_type warning" href="#warnings"><strong>1</strong> warnings</a>
			</div>
		</header>
		<main>
									<div id="errors">
															</div>
						<div id="warnings">
												<div class="report_item warning">
					<h3 class="report_item_title">The heading structure is not logically nested. This h3 element appears to be the primary document heading, so should be an h1 element.</h3>
					<p class="report_item_code">WCAG2AA.Principle1.Guideline1_3.1_3_1_A.G141</p>
					<pre class="report_item_context">&lt;h3 class=&quot;bar_graph_title&quot;&gt;Over 1200 People Have Supported...&lt;/h3&gt;</pre>
				</div>
											</div>
					</main>
		<script></script>
	</body>
</html>
