<div class="event_listing_wrap">
	<div class="event_listing">
		<div class="event_bubble">
			<p class="event_bubble_date">@@month<span>@@day</span></p>
		</div>
		<div class="event_details">
			<p class="event_type">@@type</p>
			<a href="@@detailurl" class="event_title">@@title</a>
		</div>
	</div>
	<a href="@@regurl" class="btn btn_transparent">Register</a>
	<a href="@@detailurl" class="event_link">Event Details</a>
</div>
