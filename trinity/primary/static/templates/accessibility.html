<!DOCTYPE html>
<html lang="en">

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<title>Trinity College | Accessibility Report</title>
	<style>
		html {
			font-family: "Neue Haas Grotesk Text Std", Helvetica, Arial, sans-serif;
		}

		body {
			max-width: 740px;
			margin: 0 auto;
			padding: 0 20px;
		}

		h1,
		h2,
		h3,
		h4,
		h5,
		h6 {
			font-family: "Neue Haas Grotesk Display Std", Helvetica, Arial, sans-serif;
		}

		h1 {
			font-size: 8vmin;
		}

		.title_logo {
			background: #000;
			color: #fff;
			display: inline-block;
			margin-right: 10px;
			padding: 12px 8px 12px 6px;
			vertical-align: middle;
		}

		.title_label {
			display: inline-block;
			vertical-align: middle;
		}

		ul {
			list-style: none;
			padding-left: 0;
		}

		/* Ref Group */

		.ref_group>ul {
			border-left: 8px solid #ddd;
			margin-bottom: 40px;
		}

		.ref_group li {
			padding: 13px 20px 12px;
			transition: background 0.25s, color 0.25s;
		}

		.ref_group span {
			display: block;
			font-weight: 700;
			margin: 0 0 14px;
		}

		/* Sitemap */

		.sitemap {
			margin-bottom: 80px;
		}

		.sitemap_group {
			margin-bottom: 40px;
		}

		.sitemap_item {
			border-left: 8px solid;
		}

		.fs-access {
			border-left-color: #b30bea;
		}

		.fs-dev {
			border-left-color: #0BEAC5;
		}

		.fs-style-guide {
			border-left-color: #0B35EA;
		}

		.fs-page {
			border-left-color: #6DCF48;
		}

		.fs-test {
			border-left-color: #21D2AA;
		}

		.sitemap_link {
			color: inherit;
			display: block;
			font-size: 18px;
			font-weight: 700;
			padding: 15px 20px;
			text-decoration: none;
			transition: background 0.25s, color 0.25s;
		}

		.sitemap_link:hover,
		.sitemap_link:focus {
			background: #f2f2f2;
		}

		.sitemap_link:visited {
			color: inherit;
		}

		@media print {
			.sitemap_link {
				padding: 2px 0;
			}
		}
	</style>
</head>

<body>
	<header>
		<h1> <span class="title_label">Trinity College</span> </h1>
		<h2>Accessibility Results</h2>
	</header>
	<main>
		<ul class="sitemap">
			<li class="sitemap_item  fs-page"> <a class="sitemap_link" href="../accessibility/page-404-image.html"> 404 image</a> </li>
			<li class="sitemap_item  fs-page"> <a class="sitemap_link" href="../accessibility/page-404.html"> 404</a> </li>
			<li class="sitemap_item  fs-page"> <a class="sitemap_link" href="../accessibility/page-academic-program-alternate.html"> academic program alternate</a> </li>
			<li class="sitemap_item  fs-page"> <a class="sitemap_link" href="../accessibility/page-academic-program.html"> academic program</a> </li>
			<li class="sitemap_item  fs-page"> <a class="sitemap_link" href="../accessibility/page-home.html"> home</a> </li>
			<li class="sitemap_item  fs-page"> <a class="sitemap_link" href="../accessibility/page-landing-quote.html"> landing quote</a> </li>
			<li class="sitemap_item  fs-page"> <a class="sitemap_link" href="../accessibility/page-landing-simple.html"> landing simple</a> </li>
			<li class="sitemap_item  fs-page"> <a class="sitemap_link" href="../accessibility/page-master-sub-image.html"> master sub image</a> </li>
			<li class="sitemap_item  fs-page"> <a class="sitemap_link" href="../accessibility/page-master-sub.html"> master sub</a> </li>
			<li class="sitemap_item  fs-page"> <a class="sitemap_link" href="../accessibility/page-news-detail-image.html"> news detail image</a> </li>
			<li class="sitemap_item  fs-page"> <a class="sitemap_link" href="../accessibility/page-news-detail.html"> news detail</a> </li>
			<li class="sitemap_item  fs-page"> <a class="sitemap_link" href="../accessibility/page-news-listing.html"> news listing</a> </li>
			<li class="sitemap_item  fs-page"> <a class="sitemap_link" href="../accessibility/page-search.html"> search</a> </li>
		</ul>
		<script>
			var sitemap = document.querySelector('.sitemap');
			var fsAccess = document.querySelectorAll('.fs-access');
			var fsDev = document.querySelectorAll('.fs-dev');
			var fsGuide = document.querySelectorAll('.fs-style-guide');
			var fsPage = document.querySelectorAll('.fs-page');
			wrap(fsAccess);
			wrap(fsDev);
			wrap(fsGuide);
			wrap(fsPage);

			function wrap(element) {
				var group = document.createElement('div');
				group.classList.add('sitemap_group');
				for (var i = 0; i < element.length; i++) {
					group.appendChild(element[i]);
				}
				sitemap.appendChild(group);
			}
		</script>
	</main>
</body>

</html>
